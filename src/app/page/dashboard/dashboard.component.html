<div class="container">
  <div class="row mb-3">
    <div class="col-md-12">
      <h2>Dashboard Overview</h2>
      <p>
        Welcome to the HRMS Dashboard. Here you can manage employees,
        departments, leaves, and more.
      </p>
    </div>
  </div>

  <!-- Dashboard Cards -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h5 class="card-title">Total Employees</h5>
          <p class="card-text">200</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card text-white bg-success">
        <div class="card-body">
          <h5 class="card-title">Departments</h5>
          <p class="card-text">10</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card text-white bg-warning">
        <div class="card-body">
          <h5 class="card-title">Leaves</h5>
          <p class="card-text">5 Pending</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Employee Distribution</h5>
          <p>Chart for employee distribution across departments.</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Leaves Overview</h5>
          <p>Chart for leave trends.</p>
        </div>
      </div>
    </div>
  </div>
</div>
