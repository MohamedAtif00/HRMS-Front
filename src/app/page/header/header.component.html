<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">HRMS Dashboard</a>
  <button
    class="navbar-toggler"
    type="button"
    (click)="openSidebar(sidebar)"
    aria-controls="offcanvasSidebar"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav">
      <!-- <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li> -->
    </ul>
  </div>
</nav>

<!-- Main Layout with Sidebar and Content -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar: visible on large screens and hidden off-canvas on smaller screens -->
    <nav id="sidebarMenu" class="col-lg-2 d-lg-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column sidebar-menu">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/"
            >
              <i class="bi bi-house-door-fill"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/employees"
            >
              <i class="bi bi-people-fill"></i> Employees
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/department"
            >
              <i class="bi bi-building"></i> Departments
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/positions">
              <i class="bi bi-briefcase-fill"></i> Positions
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/leaves">
              <i class="bi bi-calendar-check-fill"></i> Leaves
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Offcanvas Sidebar for small screens (hidden on large screens) -->
    <ng-template #sidebar let-modal>
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modal.close('Close click')"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/dashboard">
              <i class="bi bi-house-door-fill"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/employees">
              <i class="bi bi-people-fill"></i> Employees
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/departments">
              <i class="bi bi-building"></i> Departments
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/positions">
              <i class="bi bi-briefcase-fill"></i> Positions
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/leaves">
              <i class="bi bi-calendar-check-fill"></i> Leaves
            </a>
          </li>
        </ul>
      </div>
    </ng-template>

    <!-- Content Area -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="align-items-center pt-3 pb-2 mb-3 border-bottom">
        <router-outlet></router-outlet>
      </div>
      <!-- Routed components will be rendered here -->
    </main>
  </div>
</div>
